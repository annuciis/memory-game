<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card-container cc-0">
        <div id="0" class="front-face"></div>
        <div id="card0" class="card"></div>
      </div>
      <div class="card-container cc-1">
        <div id="1" class="front-face"></div>
        <div id="card1" class="card"></div>
      </div>
      <div class="card-container cc-2">
        <div id="2" class="front-face"></div>
        <div id="card2" class="card"></div>
      </div>
      <div class="card-container cc-3">
        <div id="3" class="front-face"></div>
        <div id="card3" class="card"></div>
      </div>
      <div class="card-container cc-4">
        <div id="4" class="front-face"></div>
        <div id="card4" class="card"></div>
      </div>
      <div class="card-container cc-5">
        <div id="5" class="front-face"></div>
        <div id="card5" class="card"></div>
      </div>
    </div>
    <button id="playButton">Start</button>
    <p>Points</p>
    <p id="points"></p>
    <script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
